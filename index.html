<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vishnu KG cherupuzha">
  <meta name="description" content="Sample contact form using HTML5,CSS3,PHP,Ajax">
  <meta name="keywords" content="Sample contact form using HTML5,CSS3,PHP,Ajax">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link href="assets/css/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Sample contact form using HTML5,CSS3,PHP,Ajax</title>
  <script>
    function _(id) { return document.getElementById(id); }
    function submitForm() {
      _("mybtn").disabled = true;
      _("status").innerHTML = 'please wait ...';
      var formdata = new FormData();
      formdata.append("n", _("n").value);
      formdata.append("e", _("e").value);
      formdata.append("m", _("m").value);
      formdata.append("mo", _("mo").value);
      var ajax = new XMLHttpRequest();
      ajax.open("POST", "send.php");
      ajax.onreadystatechange = function () {
        if (ajax.readyState == 4 && ajax.status == 200) {
          if (ajax.responseText == "success") {
            _("my_form").innerHTML = '<h2 style="color:green">Thanks ' + _("n").value + ', your message has been sent.</h2>';
          } else {
            _("status").innerHTML = ajax.responseText;
            _("mybtn").disabled = false;
          }
        }
      }
      ajax.send(formdata);
    }
  </script>
</head>

<body>
  <main>
    <section id="contact">
	<div class="row">
      <div class="container">
          <div class="form text-center text-md-left" data-aos="zoom-out">
              <form id="my_form" onsubmit="submitForm(); return false;">
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <p><input id="n" placeholder="Your Name*" required class="form-control"></p>
                  </div>
                  <div class="form-group col-lg-6">
                  <p><input id="e" placeholder="Your Email Address*" type="email" required class="form-control"></p>
                </div>
                </div>
                <div class="form-group ">
                  <p><input id="mo" placeholder="Your Mobile Number*" type="number" required class="form-control"></p>
                </div>
                <div class="form-group">
                  <textarea id="m" placeholder="Write your message here*" rows="5" required class="form-control"></textarea>
                
                <div class="text-center" style="padding-bottom:50px; margin-top: 20px;">
                <button  id="mybtn" type="submit" value="Send Message"> Send Message</button>
                <h4 style="color:cyan"><span id="status"></span></h4>
              </div>
              </div>
              </form>
          </div>
      </div>
      </div>
    </section>
  </main>
  <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/aos.js"></script>
  <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
